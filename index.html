    <style>

      .hero {

        margin: 0 1.5rem;

      .navbar-nav .nav-link:hover {

      }

      .navbar-icon {
        color: #000;
        font-size: 1.2rem;
        margin: 0 0.6rem;
        transition: color 0.2s ease;
      }

      .navbar-icon:hover {
        color: #d00;
      }

      .form-control {

        padding: 8px 16px;
